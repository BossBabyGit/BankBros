name: Update leaderboards

on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:

jobs:
  refresh:
    name: Fetch latest leaderboard data
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Fetch leaderboard data
        env:
          DEJEN_RACE_ID: ${{ secrets.DEJEN_RACE_ID }}
          CSGOLD_API_KEY: ${{ secrets.CSGOLD_API_KEY }}
        run: node --experimental-strip-types scripts/fetch-leaderboards.ts

      - name: Commit and push updates
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          if [ -n "$(git status --porcelain -- public/data)" ]; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add public/data
            git commit -m "chore: update leaderboards"
            git push
          else
            echo "No leaderboard changes to commit"
          fi
