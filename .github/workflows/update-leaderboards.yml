name: Update Leaderboards

on:
  workflow_dispatch:
  schedule:
    - cron: "*/30 * * * *"

permissions:
  contents: write

concurrency:
  group: update-leaderboards
  cancel-in-progress: false

jobs:
  fetch:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          # make sure we have the full history and the token wired for pushing
          fetch-depth: 0
          persist-credentials: true
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps
        run: npm ci --omit=optional || npm i

      - name: Fetch leaderboards
        env:
          DEJEN_RACE_ID: ${{ secrets.DEJEN_RACE_ID }}
          CSGOLD_API_KEY: ${{ secrets.CSGOLD_API_KEY }}
          # Optional CsGold overrides only if needed:
          # CSGOLD_AUTH_HEADER: authorization
          # CSGOLD_AUTH_SCHEME: bearer
          # CSGOLD_ENDPOINT: /affiliate/leaderboard/referrals
        run: node scripts/fetch-leaderboards.mjs

      - name: Commit & push if changed
        run: |
          if [ -n "$(git status --porcelain -- public/data)" ]; then
            git config user.name  "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            # avoid non-fast-forward failures when multiple runs overlap
            git pull --rebase origin "${GITHUB_REF_NAME}"
            git add public/data
            git commit -m "chore: update leaderboards"
            git push origin "${GITHUB_REF_NAME}"
          else
            echo "No leaderboard changes to commit"
          fi
