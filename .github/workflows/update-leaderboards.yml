# .github/workflows/update-leaderboards.yml
name: Update Leaderboards

on:
  workflow_dispatch:
  schedule:
    - cron: "*/30 * * * *"

permissions:
  contents: write

concurrency:
  group: update-leaderboards
  cancel-in-progress: false

jobs:
  fetch:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Prepare clean tree (rebase first)
        run: |
          git config --global core.autocrlf false
          git config --global pull.rebase true
          git pull --rebase --autostash origin "${GITHUB_REF_NAME}"

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps
        run: npm ci --omit=optional

      - name: Fetch leaderboards
        env:
          DEBUG_FETCH: "1"
        run: node scripts/fetch-all.mjs

      - name: Commit & push if changed
        run: |
          if [ -n "$(git status --porcelain -- public/data)" ]; then
            git config user.name  "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add public/data
            git commit -m "chore: update leaderboards"
            git push origin "${GITHUB_REF_NAME}"
          else
            echo "No leaderboard changes to commit"
          fi
