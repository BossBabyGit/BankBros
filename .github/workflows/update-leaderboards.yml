name: Update Leaderboards

on:
  workflow_dispatch:
  schedule:
    - cron: "*/30 * * * *"

permissions:
  contents: write

jobs:
  fetch:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps
        run: npm ci --omit=optional || npm i

      - name: Fetch leaderboards
        env:
          DEJEN_RACE_ID: ${{ secrets.DEJEN_RACE_ID }}
          CSGOLD_API_KEY: ${{ secrets.CSGOLD_API_KEY }}
          # Only set the overrides below IF you truly need them.
          # CSGOLD_BASE_URL: ${{ secrets.CSGOLD_BASE_URL }}
          # CSGOLD_ENDPOINT: ${{ secrets.CSGOLD_ENDPOINT }}
          # CSGOLD_AUTH_HEADER: ${{ secrets.CSGOLD_AUTH_HEADER }}
          # CSGOLD_AUTH_SCHEME: ${{ secrets.CSGOLD_AUTH_SCHEME }}
          # CSGOLD_EXTRA_HEADERS: ${{ secrets.CSGOLD_EXTRA_HEADERS }}
        run: node scripts/fetch-leaderboards.mjs

      - name: Commit & push if changed
        run: |
          if [ -n "$(git status --porcelain -- public/data)" ]; then
            git config user.name  "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add public/data
            git commit -m "chore: update leaderboards"
            git push
          else
            echo "No leaderboard changes to commit"
          fi
