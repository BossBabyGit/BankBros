name: Update leaderboards

on:
  schedule:
    - cron: "*/30 * * * *"   # every 30 minutes (adjust as you like)
  workflow_dispatch:
  push:
    branches: [ main ]

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0                 # ensure we can push back
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install deps
        run: npm ci

      - name: Fetch leaderboards
        env:
          DEJEN_RACE_ID: ${{ secrets.DEJEN_RACE_ID }}
          CSGOLD_BASE_URL: ${{ secrets.CSGOLD_BASE_URL }}
          CSGOLD_ENDPOINT: ${{ secrets.CSGOLD_ENDPOINT }}
          CSGOLD_API_KEY: ${{ secrets.CSGOLD_API_KEY }}
          CSGOLD_AUTH_HEADER: ${{ secrets.CSGOLD_AUTH_HEADER }}
          CSGOLD_AUTH_SCHEME: ${{ secrets.CSGOLD_AUTH_SCHEME }}
          CSGOLD_EXTRA_HEADERS: ${{ secrets.CSGOLD_EXTRA_HEADERS }}
        run: node --experimental-strip-types scripts/fetch-leaderboards.ts

      - name: Commit changes (if any)
        run: |
          if [ -n "$(git status --porcelain -- public/data)" ]; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add public/data
            git commit -m "chore: update leaderboards"
          else
            echo "No leaderboard changes to commit"
          fi

      - name: Push
        if: ${{ always() }}
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          if [ -n "$(git log origin/${GITHUB_REF_NAME}..HEAD 2>/dev/null)" ]; then
            git push https://x-access-token:${GH_TOKEN}@github.com/${{ github.repository }}.git HEAD:${GITHUB_REF_NAME}
          else
            echo "Nothing to push"
          fi
